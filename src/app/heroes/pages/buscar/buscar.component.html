<div fxLayout="column">
  <div>
    <h1> Buscador de HÃ©roes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field>
      <mat-label>Heroe</mat-label>
      <input type="text" placeholder="Pick one" aria-label="Heroe" matInput [matAutocomplete]="auto"
        [(ngModel)]="termino" (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
        <mat-option *ngIf="busquedaVacia">
          No se encontro nada con el termino {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div>
    <pre>{{ heroeSeleccionado | json }}</pre>
  </div>
</div>
