<h1>Nuevo heroe <small>{{heroe.superhero | titlecase}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>
          Super Héroe
        </mat-label>
        <input type="text" required matInput [(ngModel)]="heroe.superhero">
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>
          Alter Ego
        </mat-label>
        <input type="text" required matInput [(ngModel)]="heroe.alter_ego">
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>
        Primera Aparición
      </mat-label>
      <input type="text" required matInput [(ngModel)]="heroe.first_appearance">
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Personajes
      </mat-label>
      <input type="text" required matInput [(ngModel)]="heroe.characters">
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Creador
      </mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of plublishers" [value]="publisher.id">
          {{ publisher.decs}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Foto Url
      </mat-label>
      <input type="url" required matInput [(ngModel)]="heroe.alt_img">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="guardar()">
      <mat-icon>edit</mat-icon>
      Guardar
    </button>
  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="heroe.superhero">
  </div>
</div>
